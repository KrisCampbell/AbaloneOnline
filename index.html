<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abalone Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Abalone Online</h1>
            <div class="game-status">
                <div class="current-player">Current Player: <span id="current-player">Black</span></div>
                <div class="game-mode">Mode: <span id="game-mode">Local</span></div>
            </div>
        </header>

        <div class="game-area">
            <div class="board-container">
                <canvas id="game-board" width="600" height="600"></canvas>
            </div>
            
            <div class="game-panel">
                <div class="score-panel">
                    <h3>Score</h3>
                    <div class="score">
                        <div class="player-score">
                            <span class="player-name">Black:</span>
                            <span id="black-score">0</span>
                        </div>
                        <div class="player-score">
                            <span class="player-name">White:</span>
                            <span id="white-score">0</span>
                        </div>
                    </div>
                </div>

                <div class="multiplayer-panel">
                    <h3>Multiplayer</h3>
                    <div class="connection-status">
                        <span id="connection-status">Disconnected</span>
                    </div>
                    <div id="multiplayer-lobby">
                        <div class="multiplayer-controls">
                            <button id="host-game">Host Game</button>
                            <button id="join-game">Join Game</button>
                            <input type="text" id="game-code" placeholder="Enter game code">
                        </div>
                        <div id="game-code-display" style="display: none;">
                            <p>Game Code: <strong id="generated-code"></strong></p>
                            <p>Share this code with your friend!</p>
                        </div>
                    </div>
                </div>


                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game End Modal -->
    <div id="game-end-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="game-end-title">Game Over!</h2>
            </div>
            <div class="modal-body">
                <div id="game-end-message"></div>
                <div class="final-score">
                    <div class="score-display">
                        <span class="player-label">Black:</span>
                        <span id="final-black-score">0</span>
                    </div>
                    <div class="score-display">
                        <span class="player-label">White:</span>
                        <span id="final-white-score">0</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="close-modal-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="new-game.js?v=1751756514"></script>
    <script src="working-multiplayer.js?v=1751756514"></script>
    <script src="main.js?v=1751756514"></script>
</body>
</html>
